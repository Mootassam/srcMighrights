<div>
  <app-autocomplete-form-field
    *ngIf="mode === 'single'"
    [control]="control"
    [label]="label"
    [required]="required"
    [fetchFn]="fetchFn"
    [appAutofocus]="appAutofocus"
    [serverSideSearch]="serverSideSearch"
    [submitted]="submitted"
    (createModalOpen)="createModalOpen()"
    [showCreate]="showCreate && hasPermissionToCreate"
  ></app-autocomplete-form-field>

  <app-autocomplete-activity-form-field
    *ngIf="mode === 'multiple'"
    [control]="control"
    [label]="label"
    [required]="required"
    [fetchFn]="fetchFn"
    [appAutofocus]="appAutofocus"
    [serverSideSearch]="serverSideSearch"
    [ngForm]="ngForm"
    (createModalOpen)="createModalOpen()"
    [showCreate]="showCreate && hasPermissionToCreate"
    [submitted]="submitted"
  ></app-autocomplete-activity-form-field>
</div>
