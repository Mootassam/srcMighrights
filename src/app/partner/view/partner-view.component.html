<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.partner.view.title"></app-i18n>
  </h1>

  <app-partner-view-toolbar></app-partner-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-relation-to-one
      [label]="fields.category.label"
      [url]="fields.category.viewUrl"
      [permission]="fields.category.readPermission"
      [value]="presenter(record, 'category')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.title.label"
      [value]="presenter(record, 'title')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.desription.label"
      [value]="presenter(record, 'desription')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.phone.label"
      [value]="presenter(record, 'phone')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.mobile.label"
      [value]="presenter(record, 'mobile')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.address.label"
      [value]="presenter(record, 'address')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.email.label"
      [value]="presenter(record, 'email')"
    ></app-view-item-text>
  </div>
</div>
