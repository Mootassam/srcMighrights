<div class="filter">
  <app-filter-preview [values]="form.value" [fields]="fields" [expanded]="expanded" (click)="doToggleExpanded()">
  </app-filter-preview>
  <form (ngSubmit)="doFilter()" [formGroup]="form" #ngForm="ngForm" *ngIf="form && expanded">
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field [control]="form.get(fields.category.name)" [label]="fields.category.label"
           [fetchFn]="fields.category.fetchFn"></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.title.label }}</mat-label>
          <input matInput [formControlName]="fields.title.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.title.name)" [label]="fields.title.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.phone.label }}</mat-label>
          <input matInput [formControlName]="fields.phone.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.phone.name)" [label]="fields.phone.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.mobile.label }}</mat-label>
          <input matInput [formControlName]="fields.mobile.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.mobile.name)" [label]="fields.mobile.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.email.label }}</mat-label>
          <input matInput [formControlName]="fields.email.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.email.name)" [label]="fields.email.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button mat-raised-button [disabled]="loading" color="primary" type="submit">
        <mat-icon inline fontSet="fas" fontIcon="fa-search"></mat-icon>&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button mat-flat-button color="accent" [disabled]="loading" (click)="doReset()" type="button">
        <mat-icon inline fontSet="fas" fontIcon="fa-undo"></mat-icon>&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
