<form class="form" (ngSubmit)="doSave()" [formGroup]="form" #ngForm="ngForm" *ngIf="form">

  <div class="row">
    <div class="col-md-4">
      <app-partner-category-form-field [control]="form.get(fields.category.name)" [label]="fields.category.label"
        [required]="fields.category.required" [fetchFn]="fields.category.fetchFn" [mapperFn]="fields.category.mapperFn"
        [showCreate]="!modal" [submitted]="ngForm.submitted" mode="single"></app-partner-category-form-field>
    </div>
    <div class="col-md-8">

      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.title.label }}</mat-label>
        <input matInput [formControlName]="fields.title.name" [required]="fields.title.required" />

        <mat-error>
          <app-validations [control]="form.get(fields.title.name)" [label]="fields.title.label"></app-validations>
        </mat-error>
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.desription.label }}</mat-label>
        <textarea matInput [formControlName]="fields.desription.name" [rows]="4"
          [required]="fields.desription.required"></textarea>

        <mat-error>
          <app-validations [control]="form.get(fields.desription.name)" [label]="fields.desription.label">
          </app-validations>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.email.label }}</mat-label>
        <input matInput [formControlName]="fields.email.name" [required]="fields.email.required" />

        <mat-error>
          <app-validations [control]="form.get(fields.email.name)" [label]="fields.email.label"></app-validations>
        </mat-error>
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.phone.label }}</mat-label>
        <input matInput [formControlName]="fields.phone.name" [required]="fields.phone.required" />

        <mat-error>
          <app-validations [control]="form.get(fields.phone.name)" [label]="fields.phone.label"></app-validations>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.mobile.label }}</mat-label>
        <input matInput [formControlName]="fields.mobile.name" [required]="fields.mobile.required" />

        <mat-error>
          <app-validations [control]="form.get(fields.mobile.name)" [label]="fields.mobile.label"></app-validations>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>{{ fields.address.label }}</mat-label>
        <textarea matInput [formControlName]="fields.address.name" [rows]="4"
          [required]="fields.address.required"></textarea>

        <mat-error>
          <app-validations [control]="form.get(fields.address.name)" [label]="fields.address.label"></app-validations>
        </mat-error>
      </mat-form-field>
    </div>
  </div>


  <div class="form-buttons" [class.form-buttons-modal]="modal">
    <button mat-raised-button [disabled]="saveLoading" color="primary" type="submit">
      <mat-icon inline fontSet="far" fontIcon="fa-save"></mat-icon>&#160;
      <app-i18n key="common.save"></app-i18n>
    </button>
    <button mat-flat-button [disabled]="saveLoading" color="accent" (click)="doReset()" type="button">
      <mat-icon inline fontSet="fas" fontIcon="fa-undo"></mat-icon>&#160;
      <app-i18n key="common.reset"></app-i18n>
    </button>

    <button mat-flat-button [disabled]="saveLoading" color="warn" type="button" (click)="cancel.emit()">
      <mat-icon inline fontSet="fas" fontIcon="fa-times"></mat-icon>&#160;
      <app-i18n key="common.cancel"></app-i18n>
    </button>
  </div>
</form>
