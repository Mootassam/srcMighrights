<div class="filter">
  <app-filter-preview [values]="form.value" [fields]="fields" [expanded]="expanded" (click)="doToggleExpanded()">
  </app-filter-preview>
  <form (ngSubmit)="doFilter()" [formGroup]="form" #ngForm="ngForm" *ngIf="form && expanded">
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field [control]="form.get(fields.category.name)" [label]="fields.category.label"
           [fetchFn]="fields.category.fetchFn"></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.titleFR.label }}</mat-label>
          <input matInput [formControlName]="fields.titleFR.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.titleFR.name)" [label]="fields.titleFR.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.titreEN.label }}</mat-label>
          <input matInput [formControlName]="fields.titreEN.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.titreEN.name)" [label]="fields.titreEN.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.titreAR.label }}</mat-label>
          <input matInput [formControlName]="fields.titreAR.name" />
          <mat-error>
            <app-validations [control]="form.get(fields.titreAR.name)" [label]="fields.titreAR.label"></app-validations>
          </mat-error>
        </mat-form-field>
      </div>


      <div class="col-xs-12 col-lg-12">

        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.type.label }}</mat-label>
          <mat-select
            [formControlName]="fields.type.name"
          >
            <mat-option
              *ngFor="let option of fields.type.options"
              [value]="option.id"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-validations
              [control]="form.get(fields.type.name)"
              [label]="fields.type.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      

    </div>

  

    <div class="filter-buttons">
      <button mat-raised-button [disabled]="loading" color="primary" type="submit">
        <mat-icon inline fontSet="fas" fontIcon="fa-search"></mat-icon>&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button mat-flat-button color="accent" [disabled]="loading" (click)="doReset()" type="button">
        <mat-icon inline fontSet="fas" fontIcon="fa-undo"></mat-icon>&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
