<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.informations.view.title"></app-i18n>
  </h1>

  <app-informations-view-toolbar></app-informations-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">

  </div>

  <div *ngIf="!loading">
    <app-view-item-relation-to-one
      [label]="fields.category.label"
      [url]="fields.category.viewUrl"
      [permission]="fields.category.readPermission"
      [value]="presenter(record, 'category')"
    ></app-view-item-relation-to-one>

   
    <app-view-item-text 
      [label]="fields.titleFR.label"
      [value]="presenter(record, 'titleFR')"
      
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.titreEN.label"
      [value]="presenter(record, 'titreEN')"
    
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.titreAR.label"
      [value]="presenter(record, 'titreAR')"
      
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionFR.label"
      [value]="presenter(record, 'descriptionFR')"
 
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionEN.label"
      [value]="presenter(record, 'descriptionEN')"
  
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionAR.label"
      [value]="presenter(record, 'descriptionAR')"
  
    ></app-view-item-text>

    <app-view-item-images
      [label]="fields.images.label"
      [value]="presenter(record, 'images')"
    ></app-view-item-images>

    <app-view-item-files
      [label]="fields.document.label"
      [value]="presenter(record, 'document')"
    ></app-view-item-files>


    <!-- <app-view-item-text
      [label]="fields.videos.label"

    ></app-view-item-text> -->

   
    <app-view-item-text

    <app-view-item-text

    [value]="presenter(record, 'num_Tel')"
  ></app-view-item-text>


  <app-view-item-text
  [label]="fields.type.label"
  [value]="presenter(record, 'type')"
></app-view-item-text>


<app-view-item-text
[label]="fields.publish.label"
[value]="presenter(record, 'publish')"
></app-view-item-text>

  [label]="fields.site_web.label"
  [value]="presenter(record, 'site_web')"

></app-view-item-text>

    <div *ngIf="tlat == false">
    </div>
    <div *ngIf="tlat == true">
    <p class="map">Map</p>

    <agm-map [latitude]="lat" [longitude]="lng" style="height: 300px;" [zoom]='zoom'  >
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
    <app-view-item-relation-to-many
      [label]="fields.tags.label"
      [url]="fields.tags.viewUrl"
      [permission]="fields.tags.readPermission"
      [value]="presenter(record, 'tags')"
    ></app-view-item-relation-to-many>


    <youtube-player 
    videoId="{{id}}" 
    suggestedQuality="highres" 
    [height]="250" 
    [width]="500" 
    [startSeconds]="4"
    [endSeconds]="8">
    </youtube-player>

    
    
  </div>
