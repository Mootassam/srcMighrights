<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.testimonyCategory.view.title"></app-i18n>
  </h1>

  <app-testimony-category-view-toolbar></app-testimony-category-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.titleFR.label"
      [value]="presenter(record, 'titleFR')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.titleEN.label"
      [value]="presenter(record, 'titleEN')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.titleAR.label"
      [value]="presenter(record, 'titleAR')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionFR.label"
      [value]="presenter(record, 'descriptionFR')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionEN.label"
      [value]="presenter(record, 'descriptionEN')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descriptionAR.label"
      [value]="presenter(record, 'descriptionAR')"
    ></app-view-item-text>
  </div>
</div>
